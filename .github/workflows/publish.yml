name: Publish API
on:
  push:
    branches:
    #  - master
      - feature/ci-workflows
    #paths:
    #  - "*.js"
  schedule:
    - cron: '0 21 * * MON'
  workflow_dispatch:

jobs:
  push_to_api:
    name: Push to API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Run tests
        run: npm test
      - name: Deploy
        uses: tagus/git-deploy@v0.5.0
        with:
          changes: api
          repository: git@github.com:passepartoutvpn/api.git
          ssh_key: ${{ secrets.API_DEPLOY_KEY }}
          name: Passepartout API
          email: providers@passepartoutvpn.app
          #branch: master
          branch: feature/v6
